name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Run Forge fmt
        run: forge fmt --check

      - name: Run Forge build
        run: forge build --sizes

      - name: Run Forge tests
        run: forge test -vvv

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip  # <-- Added this step

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Run Circom tests
        working-directory: circuits/circom
        run: |
          bun install
          bun test